box: golang
build:
  steps:
    - wercker/setup-go-workspace:
        package-dir: github.com/alexkappa/crond

    - script:
        name: test
        code: |
          go test

    - script:
        name: build
        code: |
          make OS=linux
          make OS=darwin

    - script:
        name: copy binaries
        code: |
          cp bin/* $WERCKER_OUTPUT_DIR
release:
  steps:
    - script:
        name: get version
        code: |
          export VERSION=$(/crond-linux-amd64 -v)

    - wercker/github-create-release@1.0.1:
        token: $GITHUB_TOKEN
        tag: $VERSION

    - wercker/github-upload-asset@1.0.1:
        token: $GITHUB_TOKEN
        file: crond-linux-amd64
        content-type: application/octet-stream

    - wercker/github-upload-asset@1.0.1:
        token: $GITHUB_TOKEN
        file: crond-darwin-amd64
        content-type: application/octet-stream
